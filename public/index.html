<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample payment cards</title>
  </head>
  <body>
    <div id="root">
      <main class="wrapper">
        <div class="card-wrapper">
          <div class="card-header">
            <img class="img-card_chip" src="https://raw.githubusercontent.com/Zekiie/Vanila_JS/main/src/assets/chip.png" alt="chip" >
            <img class="img-card_logo" src="https://raw.githubusercontent.com/Zekiie/Vanila_JS/main/src/assets/visa.png" alt="logo" >
          </div>

          <div class="card-number">
            <span id="number-1" class="number">****</span>
            <span id="number-2" class="number">****</span>
            <span id="number-3" class="number">****</span>
            <span id="number-4" class="number">****</span>
          </div>

          <div class="card-content">
            <div class="card-content_name">
              <span class="number">Card Holder</span>
              <span id="cardholderName" class="number">Full Name</span>
            </div>
            <div class="card-content_date">
              <span class="number">Expires</span>
              <span id="cardDate" class="number">MM/YY</span>
            </div>
          </div>
        </div>

      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
